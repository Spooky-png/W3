<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fighter Upload</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/upload.css' %}">
    <style>
    .background{
        height: 800px;
        background-image: url("{% static 'images/background3.gif' %}");
        background-size: cover;
    }
    </style>
</head>
<body>
<div class="background">
    <div class = "container">
        <div class = "header">
            <a href= "/logout" class="logoutbutton">Log Out</a>
            <a href= "/dashboard" class="dashboardbutton">Back to Dashboard</a>
        </div>
        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
        </ul>
        {% endif %}
    <form action="/addfighter" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>Fighter Name</label>
            <textarea class="form-control" name="fightername" rows="1" cols="50"></textarea>
            <label>Description</label>
            <textarea class="form-control" name="fighterdesc" cols="50" rows="3"></textarea>
            <input type="file" name="picture"></input>
            <button type="submit" name="clicked" value="addfighter" class="btn btn-primary mb-2">Add Fighter!</button>
    </form>
        </div>
        <div class="pictureneedsAjax?">
            {% if picture %}
            <img src="{{picture.url}}">
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
